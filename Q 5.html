<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><Table></Table></title>
</head>
<body>
<table border="4">
<tr>
<td colspan="2">Pizza Shop 2.0</td>
</tr>
<tr>
<td>Name</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Pizza Topping</td>
<td><input type="radio">Supreme <br>
<input type="radio">Vegetarian <br>
<input type="radio">Hawaiian
</td>
</tr>
<tr>
<td>Pizza Sauce </td>
<td><select>
<option value="Tomato"></option>
<option value="chili"></option>
<option value="ice"></option>
</select></td>
</tr>
<tr>
<td>Optional Extras</td>
<td>
<input type="checkbox"> Extra Cheese
<input type="checkbox"> Glutton Free
</td>
</tr>
<tr>
<td colspan="2">Delivery instructions:</td>
</tr>
<tr>
<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
</tr>
<tr>
<td><input type="submit" value="send my order"></td>
</tr>
</table>
</body>
</html>

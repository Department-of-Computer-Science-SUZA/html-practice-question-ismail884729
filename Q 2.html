<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting Tags</title>
</head>
<body align="center">
  <h1 align="center">To illustrate text Formatting Tags</h1>
  <div id="this">
  <marquee>This is an alternative Marquee</marquee>
  </div>
  <div class="text">
  This is italisized <br>
  This is <u>underlined</u> <br>
  This is <b>bold</b> <br>
  This is <small>computercode</small> <br>
  This is <em>emphasized</em> <br>
  This is <strong>Text</strong> <br>
  This is <strike>Striked</strike> text <br>
  This is <sup>superscript</sup> code <br>
  This is <sub>subscript</sub> code <br>
  This is <big>big text</big> <br>
  This is <small>small text</small> <br>
  </div>
</body>

  
</html>
